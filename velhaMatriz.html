<script>
  var Jogando = false
  var casas = [[0, 0, 0], [0, 0, 0], [0, 0, 0]];
  var FimJogo = false;
  var direction = [1,0]
  var position = [0,0]

  function IniciarJogo() {

    setTimeout(move, 1000)
      

  }

  window.addEventListener('keydown', event => {
    
    
    if (event.code == 'KeyW'){
      direction = [0, 1]
    }
    if (event.code == 'KeyS'){
      direction = [0, -1]
    }
    if (event.code == 'KeyA'){
      direction = [-1, 0]
    }
    if (event.code == 'KeyD'){
      direction = [1, 0]
    }
  });

  function move(){
    position[0] += direction[0]
    position[1] += direction[1]
    console.log(position)
    setTimeout(move, 1000)
  }
</script>
